os: linux
language: python
sudo: false

matrix:
  include:
    - python: 2.7
      env: REQUIREMENTS="numpy pandas" 
    - python: 3.4
      env: REQUIREMENTS="numpy pandas" 
    - python: 3.5
      env: REQUIREMENTS="flake8"  RUN_FLAKE8=true
    - python: 3.6
      env: REQUIREMENTS="numpy pandas tqdm"  RUN_COVERAGE=true
    - language: generic
      os: osx
      python: 3.6
      env: PYTHON_VERSION="3.6" REQUIREMENTS="numpy pandas tqdm" 

install:
  - |
      if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then # Install Miniconda
         curl -s -o miniconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
         bash miniconda.sh -b -p $HOME/miniconda && rm miniconda.sh
         export PATH="$HOME/miniconda/bin:$PATH"
         hash -r
         conda update conda -y
         conda create -y -n neurtu-env ${REQUIREMENTS} nomkl pytest-cov pytest python=${PYTHON_VERSION}
         source activate neurtu-env
         pip install codecov
      else
         pip install ${REQUIREMENTS} pytest-cov codecov pytest
      fi
  - pip install -e .

script:
  - |
      if [ ${RUN_FLAKE8} = true ]; then
         flake8 neurtu/
      fi
  - |
      if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
         source activate neurtu-env
      fi
  - pytest --doctest-modules --cov=neurtu neurtu/

after_sucess:
  - 
    if [ ${RUN_COVERAGE} = true ]; then
        codecov
    fi

cache:
  - directories:
    - $HOME/.cache/pip
