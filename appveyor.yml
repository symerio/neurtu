build: false

environment:

  matrix:
    - PYTHON_VERSION: 2.7
      MINICONDA: C:\Miniconda3-x64
      REQUIREMENTS: "pytest numpy"
    - PYTHON_VERSION: 3.6
      MINICONDA: C:\Miniconda3-x64
      REQUIREMENTS: "pytest numpy pandas"


init:
  - "ECHO %PYTHON_VERSION% %MINICONDA%"

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda create -n neurtu-env %REQUIREMENTS% python=%PYTHON_VERSION%
  - activate neurtu-env
  - pip install -e .

test_script:
  - activate neurtu-env
  - pytest -s neurtu/
